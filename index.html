<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Tienda de Ropa Minimalista</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a949a5b5fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header element-page">
        <img
          src="img/TITA´S-logos.jpeg"
          alt="logo de la tienda"
          class="main-logo"
        />
        <img src="img/TITA´S-1.png" alt="fondo de header" class="main-fondo" />
      </header>
      <nav class="nav-bar element-page">
        <ul class="element-nav">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Promociones</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <div class="cart-container">
          <div class="login-compras cart-element">
            <button class="icono-login button-nav">
              <i class="fa-solid fa-right-to-bracket"></i>
              REGISTRARSE
            </button>
          </div>
          <div class="delivery-compras cart-element">
            <button class="delivery-icono button-nav">
              <i class="fa-solid fa-phone"></i>
            </button>
          </div>
          <div class="carrito-compras cart-element">
            <button class="cart-button button-nav">
              <i class="fa-solid fa-cart-shopping"></i>
              Carrito
            </button>
          </div>
        </div>
      </nav>
      <main class="main-content element-page">main</main>
      <aside class="sidebar element-page">aside</aside>
      <footer class="site-footer element-page">footer</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
